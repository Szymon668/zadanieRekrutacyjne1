plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.6'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {

    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation group: 'org.springframework.data', name: 'spring-data-jpa', version: '3.0.4'
    implementation group: 'org.springframework', name: 'spring-webmvc', version: '6.0.4'
    implementation group: 'org.springframework', name: 'spring-web', version: '6.0.4'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '3.0.4'
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '6.2.0.Final', ext: 'pom'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'
    runtimeOnly  'com.h2database:h2:2.1.214'



}

tasks.named('test') {
    useJUnitPlatform()
}
